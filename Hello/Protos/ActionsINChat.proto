syntax = "proto3";

option csharp_namespace = "Proto";

//server to client:
//=================
message MessageFromServer {
	//data
	oneof message {
		Chat chat_from_server = 1;
		Error error = 2;
		UserAction user_action = 3;
		string server_broadcast = 4;
	}

	//time in ticks
	uint64 time = 15;

	//inner types
	message Chat {
		string text = 1;
		string name = 2;
		string trip = 3;
	}

	//when another user does something
	message UserAction {
		ActionType action_type = 1;
		string name = 2;

		enum ActionType {
			JOIN = 0;
			LEAVE = 1;
		}
	}
}

//server's resonse to a join, giving info about the room
message JoinResponse {
	oneof response {
		JoinResponseSuccessful success = 1;
		Error error = 2;
	}
}

//if the join is successful, the JoinResponse will contain one of these:
message JoinResponseSuccessful {
	repeated string online_users = 1;
}

//if the join resulted in an error, the JoinResponse will contain one of these:
enum Error {
		NAME_TAKEN = 0;
		NAME_INVALID = 1;
		RATE_LIMIT = 2;
}

//client to server:
//=================
message Join {
	string room = 1;
	string name = 2;
	string password = 3;
}

message MessageToServer {
	//data
	oneof message {
		Chat chat_to_server = 1;
		ReadReciept read_reciept = 2;
	}

	//time in ticks
	uint64 time = 15;

	//inner types
	message Chat {
		string text = 1;
	}
	
	message ReadReciept {
	
	}
}